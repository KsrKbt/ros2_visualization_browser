<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS Map Visualization</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f0f0f0;
        }
        
        /* ★★★ ここからが修正箇所 ★★★ */
        canvas { 
            border: 1px solid black; 
            background-color: #fff;
            /* ブラウザによる画像のぼかし処理を無効化する */
            image-rendering: -moz-crisp-edges;         /* Firefox */
            image-rendering: -webkit-crisp-edges;    /* Webkit (Chrome, Safari) */
            image-rendering: pixelated;              /* W3C標準 */
            image-rendering: crisp-edges;            /* W3C標準の旧版 */
            transform: scaleX(-1);
        }
        /* ★★★ ここまでが修正箇所 ★★★ */
    </style>
</head>
<body>
    <h1>ROS Map Visualization</h1>
    <p>Status: <span id="status">Connecting...</span></p>
    <canvas id="mapCanvas"></canvas>
    
    <script src="/static/main.js"></script>
</body>
</html>
