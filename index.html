<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="view" content="width=device-width, initial-scale=1.0">
    <title>Robot Map Visualization</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            background-color: #f0f0f0;
        }
        
        canvas { 
            border: 1px solid black; 
            background-color: #fff;
            image-rendering: pixelated; /* ピクセル表示 */
            transform: scaleX(-1);  /* 水平方向に反転 */
        }
    </style>
</head>
<body>
    <h1>Robot Map Visualization</h1>
    <p>Status: <span id="status">Connecting...</span></p> <!--サーバとの接続状態を表示-->
    <canvas id="mapCanvas"></canvas> <!--地図やロボットを描画する領域-->
    
    <script src="/static/main.js"></script> <!--status更新やCanvasへの描画処理を行うmain.jsの読み込みと実行-->
</body>
</html>
